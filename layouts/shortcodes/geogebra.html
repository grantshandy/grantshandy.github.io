{{ .Page.Store.Set "hasGeogebra" true }}

<script>
  window.addEventListener("load", function() { 
    new GGBApplet({
      appName: "geometry",
      width: 800,
      height: 600,
      showToolBar: false,
      showAlgebraInput: false,
      showMenuBar: false,
      filename: '{{ .Site.BaseURL }}{{ .Get "file" }}'
    }).inject('{{ .Get "name" }}');
  });
</script>
<div id="{{ .Get "name" }}" style="border-radius: 8px; overflow: hidden;"></div>
