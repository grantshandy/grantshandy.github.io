<figure class="center">
	<video
		style='
			border-radius: 8px;
			transform: translateX(-{{ div (mul (.Get "scale") 100) 8 }}%);
			-webkit-transform: translateX(-{{ div (mul (.Get "scale") 100) 8 }}%);
			margin-left: auto;
			margin-right: auto;
		'
		width="{{ mul (.Get "scale") 100 }}%"
		height="{{ mul (.Get "scale") 100 }}%"
		autoplay
		loop
		muted
	>
		<source src="{{ .Get "src" }}" type="{{ .Get "type" }}" />
	</video>
</figure>
