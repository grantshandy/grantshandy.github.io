{% extends "base.html" %}

{% block content %}
<div class="h-full p-6 space-y-2">
    <p class="italic underline text-xs"><a href="/">Return to main page</a></p>
    <main class="w-full space-y-6">
        <h1 class="font-bold text-xl">{{ section.title | safe }}</h1>
        {% if section.description %}
        <p>{{ section.description }}</p>
        {% endif %}
        {% for page in section.pages %}
        <article class="border border-dashed rounded-md p-4">
            <h2 class="text-lg font-semibold underline"><a href="{{ page.permalink | safe }}">{{ page.title }}</a></h2>
            <p class="italic">{{ page.description }}</p>
        </article>
        {% endfor %}
    </main>
</div>
{% endblock content %}
