{% import "macros.html" as macros %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ get_url(path='style.css') | safe }}">
    {% block head %}{% endblock head %}
    <title>{% if section -%}{{ section.title }}{% endif %}</title>
</head>

<body>

    <main>
        <nav>
            {% block nav %}{% endblock nav %}
            <ul>
                {% for link in config.extra.links %}
                <li><a href="{{ link.url }}" target="_blank" rel="noopener noreferrer">{{ link.name }}</a></li>
                {% endfor %}
            </ul>
        </nav>
        <div id="container">
        <img src="{{ get_url(path='cover.jpg') | safe }}" style="width: 100%;" />

            <article>
                {% block content %}{% endblock %}
            </article>
        </div>
    </main>
</body>

</html>
