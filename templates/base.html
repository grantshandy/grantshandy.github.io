{% import "macros.html" as macros %}

<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ get_url(path="css/styles.css") | safe }}" />
    <link rel="icon" type="image/jpeg" href="https://avatars.githubusercontent.com/u/45475651?v=4">
    {% block head %}{% endblock head %}

    <title>{% if section -%}{{ section.title }} | {% endif %} {{ config.title }}</title>
</head>
<body>
    <div class="w-full min-h-screen lg:max-w-xl lg:mx-auto pb-4 bg-base-100">
        {% block content -%}
        {% endblock content -%}
    </div>
</body>
</html>
